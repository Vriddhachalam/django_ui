<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBT Logs Form</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/table.css">

</head>
<body>
<h1>testing</h1>

<table id="resultSet">
    <thead>

    </thead>
    <tbody>

    </tbody>
</table>

<div id="json-data" style="display: none;">{{ data | safe }}</div>
<script>
        $(document).ready(function () {

            var jsonString = $('#json-data').text();
            // var jsonString = {{data}}
            var data_table = $.parseJSON(jsonString)
            console.log(data_table);

            $('#resultSet').DataTable(
                {
                    data: data_table,
                    columns: Object.keys(data_table[0]).map(function (key) {
                        return { data: key, title: key };
                    }),
                }
            );
        });
</script>

</body>
</html>
